<head>
    <title>Mount Rainier Glacier Melt Rate</title>

        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="

</head>

<body>

<div id="mapid"></div>
	
<style>
    #mapid{ width:900px; height: 500px; }
</style>

<script>
var mymap = L.map('mapid').setView([46.8523, -121.7603], 16);

L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
}).addTo(mymap);

var marker = L.marker([46.8523, -121.7603]).addTo(mymap);
marker.bindPopup("<b>Mount Rainier National Park</b><br>I am a mountain and a really big volcano!").openPopup();


</script>




</body>
</html>
