<html>
<head>
    <title>Mount Rainier Glacier Melt Rate</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
 
        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>


</head>

<body>

<div id="mapid"></div>
<script src="MtRainier.js"></script>	
<style>
    #mapid{ width:100%; height:900px; }
</style>

<script>
	
var Imagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
}),
Topo = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
	maxZoom: 17,
	attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
}),
georeferenced = L.tileLayer('./RainierTiles/{z}/{x}/{y}.png', {
        minZoom: 9,
        maxZoom: 12,
        tms: false,
        attribution: 'Generated by TilesXYZ'
      });
	


	function style_MtRainierStyle() {
            return {
                pane: 'pane_MtRainier',
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(243,166,178,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_MtRainier');
        L.geoJson(json_MtRainier, {
            attribution: '',
            interactive: true,
            dataVar: 'json_MtRainier',
            layerName: 'layer_MtRainier',
            pane: 'pane_MtRainier',
            onEachFeature: pop_MtRainier,
            style: style_MtRainierStyle,
        });
        bounds_group.addLayer(layer_MtRainier);
        map.addLayer(layer_MtRainier);
        setBounds();

var marker = L.marker([46.8523, -121.7603]).addTo(map);
marker.bindPopup("<b>Mount Rainier National Park</b><br>I am a mountain and a really big volcano!").openPopup();

var map = L.map('map', {
    center: [46.8523, -121.7603],
    zoom: 12,
    layers: [Imagery, layer_MtRainier]
});

var baseMaps = {
    "Imagery": Imagery,
    "Topographic": topo
};

var vectors = {
    "Mount Rainer National Park": layer_MtRainier
};

var georeferenced = {
	"Historic 1914 Image": georeferenced
};

L.control.layers(baseMaps, vectors, georeferenced).addTo(map);
	
var baseMaps = {
    "<span style='color: gray'>Imagery</span>": Imagery,
    "Mount Rainier National Park": layer_MtRainier
};
</script>




</body>
</html>
